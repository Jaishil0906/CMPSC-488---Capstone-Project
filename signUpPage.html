<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>
</head>

<body>
    <h1 id="heading">Attendance Management System Sign Up Page</h1>
    <hr>

    <br>
    <h4>
        <p>Welcome to the world's leading Attendance Management System.</p>
    </h4>
    <br>
    <p>Let's begin creating an account.</p>
    <p>Are you an Instructor or a Student?</p>
    <br>

    <div class="d-grid gap-2  col-6 mx-auto">
        <button id="b3" class="btn btn-primary btn-lg" type="button">Create New Instructor Account</button>
        <script type="text/javascript">
            document.getElementById("b3").onclick = function () {
                location.href = "instructorForm.html";
            };
        </script>
        <br>
        <button id="b4" class="btn btn-primary btn-lg" type="button">Create New Student Account</button>
        <script type="text/javascript">
            document.getElementById("b4").onclick = function () {
                location.href = "studentForm.html";
            };
        </script>
    </div>


</body>
<style>
    body {
        background-color: burlywood;
        text-align: center;
        align-items: center;
    }

    #heading,
    #btn-inputbox {
        text-align: center;
        align-items: center;
    }
</style>

</html>
