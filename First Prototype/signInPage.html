<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>AMS</title>
</head>

<body>
    <h1 id="heading">Attendance Management System Sign In Page</h1>
    <hr>

    <br>
    <h4>
        <p>Welcome to the world's leading Attendance Management System.</p>
    </h4>
    <br>
    <p>Let's begin with signing in.</p>
    <br>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <br>
    <button id="b60" class="btn btn-success btn-lg" type="button">Sign In</button>
    <script type="text/javascript">
        document.getElementById("b60").onclick = function () {
            location.href = "instructorDashboard.html";
        };
    </script>






</body>
<style>
    body {
        background-color: burlywood;
        text-align: center;
        align-items: center;
    }

    #heading,
    #btn-inputbox {
        text-align: center;
        align-items: center;
    }
</style>

</html>
